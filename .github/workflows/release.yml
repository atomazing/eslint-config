name: Release workflow

# on:
#   push:
#     branches: [master]
#   pull_request:
#     branches: [master]

# This allows the workflow to be triggered manually
on:
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    steps:
      - name: Checkout to the repository üõéÔ∏è
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Start Semantic Release
        run: HUSKY=0 npx semantic-release --dry-run # disable git hooks for @semantic-release/git plugin commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
